<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = parseFloat(prompt("Digite o primeiro nº"))
        var n2 = parseFloat(prompt("Digite o segundo nº"))
        function somarvalores(num1, num2) {
            return num1 + num2
        }
        var resultado = somarvalores(n1, n2)
    </script>
</head>

<body>
    <script>
        alert(somarvalores(n1, n2))
        document.write(resultado)
    </script>

</body>

</html>
